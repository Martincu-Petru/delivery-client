<div class="background-layer"></div>
<div class="menu-layer"></div>
<button class="logout-button" mat-raised-button (click)="logout()">Logout</button>
<p class="welcome-message mat-h1">Welcome back, {{firstName}} {{lastName}}!</p>
<div class="restaurant-card-container">
</div>
<mat-card *ngIf="clientAddress != undefined" style="left: 5%;width: 40%;">
  <mat-list>
    <mat-list-item><b>First Name: </b>{{clientFirstName}}</mat-list-item>
    <mat-list-item><b>Last Name: </b>{{clientLastName}}</mat-list-item>
    <mat-list-item><b>Phone: </b>{{clientPhone}}</mat-list-item>
    <mat-list-item><b>Client Address:</b> {{clientAddress}}</mat-list-item>
    <mat-list-item><b>Restaurant Name:</b> {{restaurantName}}</mat-list-item>
    <mat-list-item><b>Restaurant Address:</b> {{restaurantAddress}}</mat-list-item>
    <mat-list-item><b>Food List: </b></mat-list-item>
  </mat-list>
  <mat-list>
    <div style='overflow: hidden; height:150px;'>
      <div style="overflow-y: scroll; height:150px;">
        <mat-list-item *ngFor="let item of items; let i = index" [attr.data-index]="i">{{i + 1}}. {{item}}</mat-list-item>
      </div>
    </div>
  </mat-list>
  <button (click)="completeOrder()" style="margin-left: auto" mat-raised-button color="primary">Complete order</button>
</mat-card>

<mat-card *ngIf="clientAddress == undefined" style="left: 5%;width: 40%;">
  <mat-list>
    <mat-list-item>No orders</mat-list-item>
  </mat-list>
</mat-card>
